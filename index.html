
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#000000">
  <title>LifeRPG - Your Daily Adventure</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
  <style>
    :root {
      --safe-area-inset-bottom: env(safe-area-inset-bottom);
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'VT323', monospace;
      background: #000;
      overflow: hidden; /* Prevent body scroll, use container scroll */
      touch-action: manipulation;
    }
    .pixel-font {
      font-family: 'Press Start 2P', cursive;
    }
    .pixel-border {
      border: 3px solid #000;
      box-shadow: 3px 3px 0px rgba(0,0,0,0.3);
    }
    .pixel-button {
      position: relative;
      display: inline-block;
      padding: 8px 12px;
      background: #fff;
      border: 3px solid #000;
      cursor: pointer;
      transition: transform 0.1s;
      user-select: none;
      box-shadow: 2px 2px 0px rgba(0,0,0,0.2);
    }
    .pixel-button:active {
      transform: scale(0.95);
    }
    @keyframes slideUp {
      from { transform: translateY(100%); }
      to { transform: translateY(0); }
    }
    .bottom-sheet {
      animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1);
    }
    .scroll-container {
      height: 100vh;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      padding-bottom: calc(100px + var(--safe-area-inset-bottom));
    }
    /* Simple shake animation */
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-2px); }
      75% { transform: translateX(2px); }
    }
    /* Custom scrollbar */
    ::-webkit-scrollbar { width: 0px; } /* Hide scrollbar for cleaner mobile look */
  </style>

</head>
<body>
  <div id="root"></div>
</body>
</html>
